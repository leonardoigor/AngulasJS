<app-topo></app-topo>
<div *ngIf="jogoEmAndamento;else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>

</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento ==='derrota'; else fimDeJogoVitoria" class="container mt-4">
        <div class="row">
            <div class="col">
                <h2 style="color:red">Fim de jogo,Infelismente voce perdeu :S</h2>
                <button class="btn btn-outline-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2 style="color:green">Fim de jogo voce ganhou Xd</h2>
                <button class="btn btn-outline-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>

</ng-template>
